<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- This links the external stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- This adds the Fonts for the project -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div id="mainCard" class="center">
        <div id="content">
          <h1>
            Get <span id="ins">insights</span> that help your business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div id="stats">
            <h2>
              <span class="num1">10k+</span> <br />
              companies
            </h2>
            <h2>
              <span class="num">314</span> <br />
              templates
            </h2>
            <h2>
              <span class="num">12m+</span> <br />
              queries
            </h2>
          </div>
        </div>
        <div id="imgContainer">
          <!-- <img
          src="./images/image-header-desktop.jpg"
          alt="people sitting at table"
          id="image"
          class="red"
        /> -->
        </div>
      </div>
    </main>

</html>
